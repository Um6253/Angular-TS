<div class="EditNote">
    <div class="Title">
        <mat-card-title>
            <input matInput [(ngModel)]="title" class="title">
            <button class="icon21">
                <span class="material-symbols-outlined">
                    keep
                </span>
            </button>
        </mat-card-title>
       
    </div>

    <div class="des">
        <input matInput [(ngModel)]="description" class="description">
    </div>
        <div class="icons">
            <div class="main">
                <button class="icon2">
                    <span class="material-symbols-outlined">
                        add_alert
                    </span>
                </button>
                <button class="icon2">
                    <span class="material-symbols-outlined">
                        person_add
                    </span>
                </button>
                <button class="icon2">
                    <span class="material-symbols-outlined">
                        palette
                    </span>
                </button>
                <button class="icon2">
                    <span class="material-symbols-outlined">
                        image
                    </span>
                </button>
                <button class="icon2">
                    <span class="material-symbols-outlined">
                        archive
                    </span>
                </button>
                <button class="icon2">
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </button>
                <button class="close" mat-icon-button (click)="closeDialog()" style="opacity: 0.9; background: none; border: none;">Close</button>
            </div>
        </div>
        <div>
        </div>

</div>
